<!-- task_form.html -->
{% extends 'base.html' %}

{% block content %}
   <h2>Task Form</h2>
   <form method="post" action="">
       {% csrf_token %}
       
       <label>Task Name:</label>
       {{ form.name }}
       <br>

       <label >Priority:</label>
       {{ form.priority }}
       <br>

       <label>Date:</label>
       <input type="date" {{form.date }}>
       <br>

       <button type="submit" class="btn btn-primary">Save</button>
   </form>
{% endblock %}
